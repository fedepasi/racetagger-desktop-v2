<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Visualizer Performance Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #ffffff;
        }

        .test-header {
            background: #2d2d30;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .test-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 20px;
        }

        button {
            background: #007acc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background: #0066aa;
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .metric-card {
            background: #2d2d30;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
        }

        .metric-value {
            font-size: 24px;
            font-weight: bold;
            color: #4fc3f7;
        }

        .metric-label {
            font-size: 12px;
            color: #ccc;
            margin-top: 5px;
        }

        .performance-log {
            background: #1e1e1e;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            margin-bottom: 20px;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }

        .log-info { color: #4fc3f7; }
        .log-success { color: #4caf50; }
        .log-warning { color: #ff9800; }
        .log-error { color: #f44336; }

        #final-stats-container {
            min-height: 400px;
            border: 1px solid #444;
            border-radius: 8px;
            background: #1e1e1e;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: #ccc;
        }
    </style>
    <!-- Include our CSS -->
    <link rel="stylesheet" href="renderer/css/processing-status.css">
</head>
<body>
    <div class="test-header">
        <h1>ðŸ§ª Log Visualizer Performance Test</h1>
        <p>Testing virtual scrolling and performance with large datasets</p>
    </div>

    <div class="test-controls">
        <button id="loadTest" onclick="runPerformanceTest()">Load Test Dataset (1500 images)</button>
        <button id="clearTest" onclick="clearTest()" disabled>Clear Test</button>
        <button id="stressTest" onclick="runStressTest()" disabled>Stress Test (Rapid Scrolling)</button>
    </div>

    <div class="metrics">
        <div class="metric-card">
            <div class="metric-value" id="loadTime">-</div>
            <div class="metric-label">Load Time (ms)</div>
        </div>
        <div class="metric-card">
            <div class="metric-value" id="renderTime">-</div>
            <div class="metric-label">Initial Render (ms)</div>
        </div>
        <div class="metric-card">
            <div class="metric-value" id="scrollFPS">-</div>
            <div class="metric-label">Scroll FPS</div>
        </div>
        <div class="metric-card">
            <div class="metric-value" id="memoryUsage">-</div>
            <div class="metric-label">Memory Usage (MB)</div>
        </div>
        <div class="metric-card">
            <div class="metric-value" id="totalItems">-</div>
            <div class="metric-label">Total Images</div>
        </div>
        <div class="metric-card">
            <div class="metric-value" id="visibleItems">-</div>
            <div class="metric-label">Visible Items</div>
        </div>
    </div>

    <div class="performance-log" id="performanceLog"></div>

    <div id="final-stats-container">
        <div class="loading">Ready for performance testing...</div>
    </div>

    <!-- Mock window.api for testing -->
    <script>
        // Mock IPC API for testing without Electron
        window.api = {
            invoke: async (channel, ...args) => {
                log(`API call: ${channel}`, 'info');

                if (channel === 'get-execution-log') {
                    const executionId = args[0];
                    log(`Loading execution log: ${executionId}`, 'info');

                    try {
                        // Simulate reading the generated log file
                        const response = await fetch(`/mock-log/${executionId}`);
                        if (!response.ok) {
                            // Generate mock data if file not found
                            return generateMockLogData(executionId);
                        }
                        return await response.json();
                    } catch (error) {
                        log(`Error loading log: ${error.message}`, 'error');
                        return generateMockLogData(executionId);
                    }
                }

                if (channel === 'update-analysis-log') {
                    log('Log update requested', 'info');
                    return { success: true };
                }

                if (channel === 'update-image-metadata') {
                    log('Metadata update requested', 'info');
                    return { success: true };
                }

                return {};
            }
        };

        function generateMockLogData(executionId) {
            log('Generating mock log data...', 'info');

            const imageCount = 1500;
            const participants = [
                { numero: '1', nome: 'PINZANO CORRADO, TURATI MAURO', squadra: 'NEW DRIVER\'S TEAM' },
                { numero: '3', nome: 'CRUGNOLA ANDREA, SASSI ANDREA', squadra: 'F.P.F. SPORT' },
                { numero: '7', nome: 'MABELLINI ANDREA, LENZI VIRGINIA', squadra: 'MIRABELLA MILLE MIGLIA' },
                { numero: '12', nome: 'MAURI MAURIZIO, MAURI FEDERICA', squadra: 'BS SPORT' },
                { numero: '25', nome: 'COLPANI MATTIA, PASINI WALTER', squadra: 'MEDIAPROM RACING' }
            ];

            const imageResults = [];

            for (let i = 0; i < imageCount; i++) {
                const participant = participants[Math.floor(Math.random() * participants.length)];
                const fileName = `IMG_${String(i + 1000).padStart(4, '0')}.jpg`;

                imageResults.push({
                    event_type: 'IMAGE_ANALYSIS',
                    execution_id: executionId,
                    file_name: fileName,
                    ai_response: {
                        vehicles: [{
                            race_number: participant.numero,
                            confidence: Math.floor(Math.random() * 20) + 80
                        }]
                    },
                    final_response: {
                        vehicles: [{
                            race_number: participant.numero,
                            confidence: Math.floor(Math.random() * 20) + 80
                        }]
                    },
                    participant_matches: [{
                        race_number: participant.numero,
                        nome: participant.nome,
                        squadra: participant.squadra,
                        categoria: 'R5'
                    }],
                    corrections: [],
                    timestamp: new Date(Date.now() - Math.random() * 86400000).toISOString()
                });
            }

            return {
                executionId,
                logData: [
                    {
                        event_type: 'EXECUTION_START',
                        execution_id: executionId,
                        total_images: imageCount,
                        category: 'Performance Test'
                    },
                    ...imageResults,
                    {
                        event_type: 'EXECUTION_COMPLETE',
                        execution_id: executionId,
                        statistics: {
                            total_images: imageCount,
                            successfully_processed: imageCount - 5
                        }
                    }
                ],
                imageResults
            };
        }

        function log(message, type = 'info') {
            const logElement = document.getElementById('performanceLog');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${timestamp}] ${message}`;
            logElement.appendChild(entry);
            logElement.scrollTop = logElement.scrollHeight;
        }

        // Load our log visualizer
        const script = document.createElement('script');
        script.src = 'renderer/js/log-visualizer.js';
        script.onload = () => {
            log('Log visualizer loaded successfully', 'success');
            window.logVisualizer = new LogVisualizer();
        };
        script.onerror = () => {
            log('Failed to load log visualizer', 'error');
        };
        document.head.appendChild(script);

        let performanceMonitor = null;

        async function runPerformanceTest() {
            const loadBtn = document.getElementById('loadTest');
            const clearBtn = document.getElementById('clearTest');
            const stressBtn = document.getElementById('stressTest');

            loadBtn.disabled = true;
            loadBtn.textContent = 'Loading...';

            log('Starting performance test...', 'info');

            try {
                const startTime = performance.now();

                // Initialize with mock execution ID
                const executionId = 'perf-test-' + Date.now();
                await window.logVisualizer.init(executionId, []);

                const loadTime = performance.now() - startTime;
                document.getElementById('loadTime').textContent = Math.round(loadTime);
                log(`Data loaded in ${Math.round(loadTime)}ms`, 'success');

                // Render the visualizer
                const renderStart = performance.now();
                window.logVisualizer.render('#final-stats-container');
                const renderTime = performance.now() - renderStart;

                document.getElementById('renderTime').textContent = Math.round(renderTime);
                document.getElementById('totalItems').textContent = window.logVisualizer.imageResults.length;

                log(`Initial render completed in ${Math.round(renderTime)}ms`, 'success');

                // Start performance monitoring
                startPerformanceMonitoring();

                clearBtn.disabled = false;
                stressBtn.disabled = false;
                loadBtn.textContent = 'Load Test Dataset (1500 images)';

            } catch (error) {
                log(`Error during performance test: ${error.message}`, 'error');
                loadBtn.disabled = false;
                loadBtn.textContent = 'Load Test Dataset (1500 images)';
            }
        }

        function clearTest() {
            document.getElementById('final-stats-container').innerHTML = '<div class="loading">Ready for performance testing...</div>';
            stopPerformanceMonitoring();

            // Reset metrics
            ['loadTime', 'renderTime', 'scrollFPS', 'memoryUsage', 'totalItems', 'visibleItems'].forEach(id => {
                document.getElementById(id).textContent = '-';
            });

            document.getElementById('clearTest').disabled = true;
            document.getElementById('stressTest').disabled = true;
            document.getElementById('loadTest').disabled = false;

            log('Test cleared', 'info');
        }

        async function runStressTest() {
            log('Starting stress test - rapid scrolling...', 'info');

            const container = document.querySelector('.log-visualizer-container');
            if (!container) {
                log('No container found for stress test', 'error');
                return;
            }

            const scrollableArea = container.querySelector('.items-container');
            if (!scrollableArea) {
                log('No scrollable area found', 'error');
                return;
            }

            let scrollPosition = 0;
            let frameCount = 0;
            const startTime = performance.now();

            const stressInterval = setInterval(() => {
                scrollPosition += 200;
                scrollableArea.scrollTop = scrollPosition;
                frameCount++;

                if (scrollPosition > scrollableArea.scrollHeight - scrollableArea.clientHeight) {
                    scrollPosition = 0;
                }

                if (frameCount >= 300) { // 5 seconds at 60fps
                    clearInterval(stressInterval);
                    const endTime = performance.now();
                    const avgFPS = Math.round(frameCount / ((endTime - startTime) / 1000));
                    document.getElementById('scrollFPS').textContent = avgFPS;
                    log(`Stress test completed. Average FPS: ${avgFPS}`, 'success');
                }
            }, 1000/60); // 60 FPS
        }

        function startPerformanceMonitoring() {
            performanceMonitor = setInterval(() => {
                // Memory usage (approximation)
                if (performance.memory) {
                    const memoryMB = Math.round(performance.memory.usedJSHeapSize / 1048576);
                    document.getElementById('memoryUsage').textContent = memoryMB;
                }

                // Update visible items count
                if (window.logVisualizer && window.logVisualizer.visibleItems) {
                    document.getElementById('visibleItems').textContent = window.logVisualizer.visibleItems;
                }

            }, 1000);
        }

        function stopPerformanceMonitoring() {
            if (performanceMonitor) {
                clearInterval(performanceMonitor);
                performanceMonitor = null;
            }
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', stopPerformanceMonitoring);
    </script>
</body>
</html>
