<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Required - RaceTagger</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Force Update specific styles */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
        }

        .force-update-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            backdrop-filter: blur(10px);
        }

        .update-modal {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 3rem;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            position: relative;
            overflow: hidden;
        }

        .update-modal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff6b6b, #ffd93d, #6bcf7f, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 100%;
            animation: gradientMove 3s ease-in-out infinite;
        }

        @keyframes gradientMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .update-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        .update-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #2c3e50;
        }

        .update-message {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #555;
        }

        .version-info {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 1rem;
            margin: 1.5rem 0;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .version-item {
            text-align: center;
        }

        .version-label {
            font-size: 0.8rem;
            color: #6c757d;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .version-value {
            font-size: 1.2rem;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }

        .current-version {
            color: #dc3545;
        }

        .required-version {
            color: #28a745;
        }

        .urgency-critical {
            border-left: 4px solid #dc3545;
            background-color: #fff5f5;
        }

        .urgency-important {
            border-left: 4px solid #ffc107;
            background-color: #fffbf0;
        }

        .urgency-normal {
            border-left: 4px solid #17a2b8;
            background-color: #f0f9ff;
        }

        .update-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            min-width: 150px;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer-info {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #e9ecef;
            font-size: 0.9rem;
            color: #6c757d;
        }

        .app-logo {
            width: 64px;
            height: 64px;
            margin: 0 auto 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .update-modal {
                padding: 2rem;
                margin: 1rem;
            }

            .version-info {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }

            .update-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .update-modal {
                background: rgba(30, 30, 30, 0.95);
                color: #e0e0e0;
            }

            .update-title {
                color: #ffffff;
            }

            .update-message {
                color: #b0b0b0;
            }

            .version-info {
                background: #2a2a2a;
                border-color: #404040;
            }

            .footer-info {
                border-color: #404040;
                color: #888;
            }
        }

        /* Accessibility */
        .btn:focus {
            outline: 3px solid rgba(102, 126, 234, 0.5);
            outline-offset: 2px;
        }

        .hidden {
            display: none !important;
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="force-update-container" id="forceUpdateContainer">
        <div class="update-modal" id="updateModal">
            <div class="app-logo">üèÅ</div>
            
            <div class="update-icon" id="updateIcon">üöÄ</div>
            
            <h1 class="update-title" id="updateTitle">
                Update Required
            </h1>
            
            <p class="update-message" id="updateMessage">
                To continue using RaceTagger, you need to update to the latest version. 
                This update includes important improvements and security fixes.
            </p>

            <div class="version-info" id="versionInfo">
                <div class="version-item">
                    <div class="version-label">Current Version</div>
                    <div class="version-value current-version" id="currentVersion">1.0.0</div>
                </div>
                <div class="version-item">
                    <div class="version-label">Required Version</div>
                    <div class="version-value required-version" id="requiredVersion">1.1.0</div>
                </div>
            </div>

            <div class="update-actions">
                <button class="btn btn-primary" id="downloadBtn" onclick="downloadUpdate()">
                    <span id="downloadBtnText">üì• Download Update</span>
                    <div class="loading-spinner hidden" id="downloadSpinner"></div>
                </button>
                
                <button class="btn btn-secondary" id="checkAgainBtn" onclick="checkAgain()">
                    <span id="checkAgainBtnText">üîÑ Check Again</span>
                    <div class="loading-spinner hidden" id="checkSpinner"></div>
                </button>

                <button class="btn btn-secondary hidden" id="quitBtn" onclick="quitApp()">
                    ‚ùå Quit App
                </button>
            </div>

            <div class="footer-info">
                <p>
                    <strong>RaceTagger Desktop</strong><br>
                    For support: <a href="mailto:info@racetagger.cloud">info@racetagger.cloud</a>
                </p>
            </div>
        </div>
    </div>

    <script src="js/force-update.js"></script>
</body>
</html>
